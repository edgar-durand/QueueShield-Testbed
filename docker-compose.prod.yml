version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: queueshield-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://queueshield:${DB_PASSWORD:-queueshield_secret}@postgres:5432/queueshield?schema=public
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET:-change-me-to-a-random-64-char-string}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - HCAPTCHA_SITE_KEY=${HCAPTCHA_SITE_KEY:-}
      - HCAPTCHA_SECRET_KEY=${HCAPTCHA_SECRET_KEY:-}
      - RISK_THRESHOLD_LOW=${RISK_THRESHOLD_LOW:-30}
      - RISK_THRESHOLD_MEDIUM=${RISK_THRESHOLD_MEDIUM:-60}
      - RISK_THRESHOLD_HIGH=${RISK_THRESHOLD_HIGH:-85}
      - QUEUE_PROCESS_INTERVAL_MS=${QUEUE_PROCESS_INTERVAL_MS:-3000}
      - QUEUE_BATCH_SIZE=${QUEUE_BATCH_SIZE:-5}
      - ACCESS_TOKEN_TTL_SECONDS=${ACCESS_TOKEN_TTL_SECONDS:-120}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: queueshield-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: queueshield
      POSTGRES_PASSWORD: ${DB_PASSWORD:-queueshield_secret}
      POSTGRES_DB: queueshield
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U queueshield']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: queueshield-redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
